<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <form id="form">
        <h1>Loan Calculator</h1>
        <label for="amount">Loan Amount:</label><br>
        <input id="amount" type="number" min="1" max="1000000"><br>
        <label for="interest_rate">Interest Rate (%):</label><br>
        <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1"><br>
        <label for="years">Loan Term (years):</label><br>
        <input id="years" type="number" min="1" max="12" value="1" step="1"><br><br>
        <button onclick=computeLoan()>Calculate</button><br>
        <h2 id="payment"></h2>
    </form>
<script src="script.js"></script>
</body>
</html>
