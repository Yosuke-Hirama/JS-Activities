<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping Cart</h1>

    <h2>Your Cart</h2>

    <div class="cart">
        <ul class="cart-items"></ul>
        <strong class="total">Total: $0.00</strong><br><br>
        <button class="checkout">Checkout</button>
    </div>


    <div">
    <h2>Products</h2>
    <li>Product 1 Price: $10 <button class="product" id="product1"> Add to Cart</button></li>
    <li>Product 2 Price: $15 <button class="product" id="product2"> Add to Cart</button></li>
    <li>Product 3 Price: $20 <button class="product" id="product3"> Add to Cart</button></li>
    </div>

    <script src="script.js"></script>
</body>
</html>
